<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Guestbook</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <h1>Insta Facea Cord</h1>
    <form class="form">
      <div class="nameBox">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Type your name here..."
        />
      </div>
      <div class="messageBox">
        <label for="message">Your message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Type your message here..."
        ></textarea>
      </div>
      <div class="likeBox">
        <input type="radio" name="emoji" id="thumbup" value="&#128077;" />
        <label for="emoji">&#128077;</label>
        <input type="radio" name="emoji" id="thumbdo" value="&#128078;" />
        <label for="emoji">&#128078;</label>
        <input type="radio" name="emoji" id="heart" value="&#10084;" />
        <label for="emoji">&#10084;</label>
        <input type="radio" name="emoji" id="laugh" value="&#128516;" />
        <label for="emoji">&#128516;</label>
        <input type="radio" name="emoji" id="wow" value="&#128558;" />
        <label for="emoji">&#128558;</label>
        <input type="radio" name="emoji" id="sad" value="&#128557;" />
        <label for="emoji">&#128557;</label>
        <input type="radio" name="emoji" id="angry" value="&#128545;" />
        <label for="emoji">&#128545;</label>
      </div>
      <button id="sendbtn" type="submit">Send Message</button>
    </form>
    <div id="app"></div>
  </body>
</html>
